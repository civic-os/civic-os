apiVersion: apps/v1
kind: Deployment
metadata:
  name: thumbnail-worker
  namespace: civic-os
  labels:
    app: civic-os
    component: thumbnail-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: civic-os
      component: thumbnail-worker
  template:
    metadata:
      labels:
        app: civic-os
        component: thumbnail-worker
    spec:
      containers:
      - name: thumbnail-worker
        image: ghcr.io/civic-os/thumbnail-worker:latest
        imagePullPolicy: Always
        env:
        # Database connection
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: civic-os-secrets
              key: DATABASE_URL

        # S3/AWS configuration
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: civic-os-secrets
              key: S3_ACCESS_KEY_ID
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: civic-os-secrets
              key: S3_SECRET_ACCESS_KEY
        - name: S3_REGION
          valueFrom:
            configMapKeyRef:
              name: civic-os-config
              key: S3_REGION
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: civic-os-config
              key: S3_ENDPOINT
              optional: true
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: civic-os-config
              key: S3_BUCKET

        # Worker configuration
        - name: THUMBNAIL_MAX_WORKERS
          valueFrom:
            configMapKeyRef:
              name: civic-os-config
              key: THUMBNAIL_MAX_WORKERS
              optional: true

        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 1Gi
