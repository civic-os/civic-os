apiVersion: apps/v1
kind: Deployment
metadata:
  name: s3-signer
  namespace: civic-os
  labels:
    app: civic-os
    component: s3-signer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: civic-os
      component: s3-signer
  template:
    metadata:
      labels:
        app: civic-os
        component: s3-signer
    spec:
      containers:
      - name: s3-signer
        image: ghcr.io/civic-os/s3-signer:latest
        imagePullPolicy: Always
        env:
        # Database connection
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: civic-os-secrets
              key: DATABASE_URL

        # S3/AWS configuration
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: civic-os-secrets
              key: S3_ACCESS_KEY_ID
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: civic-os-secrets
              key: S3_SECRET_ACCESS_KEY
        - name: S3_REGION
          valueFrom:
            configMapKeyRef:
              name: civic-os-config
              key: S3_REGION
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: civic-os-config
              key: S3_ENDPOINT
              optional: true
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: civic-os-config
              key: S3_BUCKET
        - name: S3_PUBLIC_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: civic-os-config
              key: S3_PUBLIC_ENDPOINT

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
