  #     - postgrest-network
  #   # Note: After starting Keycloak, access admin console at http://localhost:8081
  #   #       Login: admin / admin
  #   #       Follow docs/AUTHENTICATION.md to configure realm, client, and roles

volumes:
  postgres_data:
  init-scripts:
  minio_data:

networks:
  postgrest-network:
    driver: bridge