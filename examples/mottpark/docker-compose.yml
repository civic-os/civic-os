# Mott Park Recreation Area - Clubhouse Reservation System
# Local Docker development environment
#
# This example demonstrates:
# - TimeSlot type with calendar integration
# - Status Type System for workflow
# - Multi-payment tracking with Stripe
# - Public/Private calendar visibility
# - Notification triggers
# - Scheduled jobs

services:
  postgres:
    build:
      context: ../..
      dockerfile: docker/dev-postgres/Dockerfile
    platform: linux/amd64
    container_name: mottpark_postgres
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount Sqitch files for migrations
      - ../../sqitch.conf:/civic-os-migrations/sqitch.conf:ro
      - ../../sqitch.plan:/civic-os-migrations/sqitch.plan:ro
      - ../../postgres/migrations:/civic-os-migrations/postgres/migrations:ro
      # Mount example-specific init scripts
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - mottpark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 5

  postgrest:
    image: postgrest/postgrest:latest
    container_name: mottpark_postgrest
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PGRST_DB_SCHEMA: public,metadata
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_DB_PRE_REQUEST: "public.check_jwt"
      PGRST_JWT_SECRET: "@/etc/postgrest/jwt-secret.jwks"
      PGRST_JWT_AUD: "account"
      PGRST_OPENAPI_SERVER_PROXY_URI: "http://localhost:3000"
      PGRST_LOG_LEVEL: "info"
    volumes:
      - ./jwt-secret.jwks:/etc/postgrest/jwt-secret.jwks:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mottpark-network
    restart: unless-stopped

  # Optional: Swagger UI for API documentation
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: mottpark_swagger
    ports:
      - "8080:8080"
    environment:
      API_URL: "http://localhost:3000/"
    depends_on:
      - postgrest
    networks:
      - mottpark-network

  # MinIO - S3-compatible object storage for local development
  minio:
    image: minio/minio:latest
    container_name: mottpark_minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - mottpark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 10s
      retries: 3

  # Inbucket - SMTP server with web UI for local email testing
  inbucket:
    image: inbucket/inbucket:latest
    container_name: mottpark_inbucket
    ports:
      - "9100:9000"  # Web UI
      - "2500:2500"  # SMTP
      - "1100:1100"  # POP3
    environment:
      - INBUCKET_SMTP_ADDR=0.0.0.0:2500
      - INBUCKET_POP3_ADDR=0.0.0.0:1100
      - INBUCKET_WEB_ADDR=0.0.0.0:9000
    networks:
      - mottpark-network
    restart: unless-stopped

  # Consolidated Worker - S3 Signer, Thumbnail Worker, and Notification Worker
  consolidated-worker:
    build:
      context: ../../services/consolidated-worker-go
      dockerfile: Dockerfile
    container_name: mottpark_consolidated_worker
    environment:
      # Database Configuration
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - DB_MAX_CONNS=${DB_MAX_CONNS:-4}
      - DB_MIN_CONNS=${DB_MIN_CONNS:-1}

      # S3 Configuration
      - S3_ENDPOINT=http://minio:9000
      - S3_PUBLIC_ENDPOINT=${S3_PUBLIC_ENDPOINT:-http://localhost:9000}
      - S3_BUCKET=${S3_BUCKET:-civic-os-files}
      - S3_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_REGION=us-east-1

      # Thumbnail Worker Configuration
      - THUMBNAIL_MAX_WORKERS=${THUMBNAIL_MAX_WORKERS:-3}

      # Notification Worker Configuration
      - SITE_URL=${SITE_URL:-http://localhost:4200}
      - NOTIFICATION_TIMEZONE=${NOTIFICATION_TIMEZONE:-America/Detroit}
      - SMTP_HOST=${SMTP_HOST:-inbucket}
      - SMTP_PORT=${SMTP_PORT:-2500}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@mottpark.org}
      - SKIP_TEST_EMAILS=${SKIP_TEST_EMAILS:-false}
    networks:
      - mottpark-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      inbucket:
        condition: service_started
    restart: unless-stopped

  # Local Keycloak for RBAC testing
  # Admin console: http://localhost:8082 (admin/admin)
  # After starting, run ./fetch-keycloak-jwk.sh && docker-compose restart postgrest
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: mottpark_keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8082:8080"
    command: start-dev --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import:ro
    networks:
      - mottpark-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Payment Worker - Stripe payment processing via River queue
  payment-worker:
    build:
      context: ../../services/payment-worker
      dockerfile: Dockerfile
    container_name: mottpark_payment_worker
    ports:
      - "8081:8080"  # Webhook HTTP endpoint
    environment:
      # Database Configuration
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - DB_MAX_CONNS=${PAYMENT_WORKER_DB_MAX_CONNS:-4}
      - DB_MIN_CONNS=${PAYMENT_WORKER_DB_MIN_CONNS:-1}

      # Stripe Configuration (REQUIRED for payments)
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}

      # Payment Configuration
      - PAYMENT_CURRENCY=${PAYMENT_CURRENCY:-USD}
      - RIVER_WORKER_COUNT=${PAYMENT_WORKER_COUNT:-1}
      - WEBHOOK_PORT=8080
    networks:
      - mottpark-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  mottpark-network:
    driver: bridge
