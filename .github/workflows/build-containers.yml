name: Build and Publish Container Images

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v0.5.0, etc.)
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Extract org/owner name from repository (e.g., 'civic-os' from 'civic-os/civic-os-frontend')
  IMAGE_BASE: ${{ github.repository_owner }}

jobs:
  # Call the reusable test workflow - runs Angular tests, Go tests, migrations, and lint
  run-tests:
    name: Run All Tests
    uses: ./.github/workflows/test.yml
    secrets: inherit

  build-frontend:
    name: Build Frontend Container
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/frontend
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.version.outputs.VERSION }}
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=sha,format=short,prefix=sha-

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-postgrest:
    name: Build PostgREST Container
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/postgrest
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.version.outputs.VERSION }}
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=sha,format=short,prefix=sha-

      - name: Build and push PostgREST image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/postgrest/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Build amd64 only (DigitalOcean DOKS is amd64-only)
          # Add linux/arm64 if deploying to AWS Graviton or ARM-based infrastructure
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-migrations:
    name: Build Migrations Container
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/migrations
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.version.outputs.VERSION }}
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=sha,format=short,prefix=sha-

      - name: Build and push Migrations image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/migrations/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Build amd64 only (DigitalOcean DOKS is amd64-only)
          # Add linux/arm64 if deploying to AWS Graviton or ARM-based infrastructure
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-consolidated-worker:
    name: Build Consolidated Worker Container
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/consolidated-worker
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.version.outputs.VERSION }}
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=sha,format=short,prefix=sha-

      - name: Build and push Consolidated Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/consolidated-worker-go
          file: ./services/consolidated-worker-go/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Build amd64 only (DigitalOcean DOKS is amd64-only)
          # Add linux/arm64 if deploying to AWS Graviton or ARM-based infrastructure
          # Note: arm64 builds via QEMU emulation take 5-10x longer than native amd64
          # Note: This service uses libvips (C library) which complicates cross-compilation
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}

  build-payment-worker:
    name: Build Payment Worker Container
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/payment-worker
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.version.outputs.VERSION }}
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=sha,format=short,prefix=sha-

      - name: Build and push Payment Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/payment-worker
          file: ./services/payment-worker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Build amd64 only (DigitalOcean DOKS is amd64-only)
          # Add linux/arm64 if deploying to AWS Graviton or ARM-based infrastructure
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-frontend, build-postgrest, build-migrations, build-consolidated-worker, build-payment-worker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate container image URLs
        id: images
        run: |
          ORG=${{ github.repository_owner }}
          VERSION=${{ steps.version.outputs.version }}

          cat > release-notes-footer.md <<EOF

          ## Container Images

          All containers for this release have been published to GitHub Container Registry:

          ### Frontend
          \`\`\`bash
          docker pull ghcr.io/${ORG}/frontend:v${VERSION}
          docker pull ghcr.io/${ORG}/frontend:${VERSION}
          \`\`\`

          ### PostgREST API
          \`\`\`bash
          docker pull ghcr.io/${ORG}/postgrest:v${VERSION}
          docker pull ghcr.io/${ORG}/postgrest:${VERSION}
          \`\`\`

          ### Database Migrations
          \`\`\`bash
          docker pull ghcr.io/${ORG}/migrations:v${VERSION}
          docker pull ghcr.io/${ORG}/migrations:${VERSION}
          \`\`\`

          ### Consolidated Worker (S3 Signer + Thumbnail Worker + Notification Worker)
          \`\`\`bash
          docker pull ghcr.io/${ORG}/consolidated-worker:v${VERSION}
          docker pull ghcr.io/${ORG}/consolidated-worker:${VERSION}
          \`\`\`

          ### Payment Worker (Stripe Payment Processing) - Optional
          \`\`\`bash
          docker pull ghcr.io/${ORG}/payment-worker:v${VERSION}
          docker pull ghcr.io/${ORG}/payment-worker:${VERSION}
          \`\`\`

          ## Documentation

          - [Production Deployment Guide](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/docs/deployment/PRODUCTION.md)
          - [Docker Documentation](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/docker/README.md)
          - [Database Migrations](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/postgres/migrations/README.md)

          ## Upgrading

          To upgrade from a previous version:

          1. Update your \`.env\` file: \`VERSION=v${VERSION}\`
          2. Pull new images: \`docker-compose pull\`
          3. Run migrations: \`docker-compose up migrations\`
          4. Restart services: \`docker-compose up -d\`

          See the [Production Deployment Guide](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/docs/deployment/PRODUCTION.md#upgrading-to-new-version) for detailed upgrade instructions.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Version ${{ steps.version.outputs.version }}
          body_path: release-notes-footer.md
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
