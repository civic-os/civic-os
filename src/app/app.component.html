<div class="drawer">
  	<input id="my-drawer" type="checkbox" class="drawer-toggle" />
  	<div class="drawer-content">
		<div class="navbar bg-base-300">
			<div class="flex-none">
				<label for="my-drawer" class="btn btn-square btn-ghost drawer-button">
					<span class="material-symbols-outlined">menu</span>
				</label>
			</div>
			<div class="flex-1">
				<a class="btn btn-ghost text-xl">Civic OS</a>
			</div>
			<div class="flex-none">
				<button class="btn btn-square btn-ghost">
					<span class="material-symbols-outlined">more_vert</span>
				</button>
			</div>
		</div>
		<div class="container mx-auto">
			<router-outlet></router-outlet>
		</div>
	</div> 
  <div class="drawer-side">
    <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
	<ng-container *ngrxLet="menuItems$ as menuItems">
		<ul *ngIf="menuItems" class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
			<!-- Sidebar content here -->
			<li *ngFor="let key of getMenuKeys(menuItems)" (click)="navigate(key)"><a>{{ key }}</a></li>
		</ul>
	</ng-container>
  </div>
</div>
