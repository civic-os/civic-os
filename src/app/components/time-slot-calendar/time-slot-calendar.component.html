<div class="time-slot-calendar-wrapper">
  <full-calendar
    #calendar
    [options]="calendarOptions()"
  ></full-calendar>

  <!-- Loading overlay -->
  @if (loading()) {
    <div class="calendar-loading-overlay">
      <span class="loading loading-spinner loading-lg text-primary"></span>
    </div>
  }
</div>
