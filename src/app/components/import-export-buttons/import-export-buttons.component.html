<div class="flex gap-2">
  <!-- Export Button (always visible) -->
  <button
    class="btn btn-outline btn-sm"
    [class.loading]="isExporting()"
    [disabled]="isExporting()"
    (click)="onExport()"
    type="button"
    title="Export to Excel">
    @if (!isExporting()) {
      <span class="material-symbols-outlined">download</span>
    }
    <span class="hidden sm:inline">Export</span>
  </button>

  <!-- Import Button (only if entity.insert) -->
  @if (entity.insert) {
    <button
      class="btn btn-outline btn-sm"
      (click)="onImport()"
      type="button"
      title="Import from Excel">
      <span class="material-symbols-outlined">upload</span>
      <span class="hidden sm:inline">Import</span>
    </button>
  }
</div>

<!-- Import Modal -->
@if (showImportModal()) {
  <app-import-modal
    [entity]="entity"
    [entityKey]="entityKey"
    (close)="onImportModalClose()"
    (importSuccess)="onImportSuccess($event)">
  </app-import-modal>
}

<!-- Export Options Modal (shown when entity has notes enabled) -->
<cos-modal [isOpen]="showExportModal()" (closed)="closeExportModal()" size="sm">
  <h3 class="font-bold text-lg mb-4">Export {{ entity.display_name }}</h3>

  <div class="form-control mb-4">
    <label class="label cursor-pointer justify-start gap-3">
      <input
        type="checkbox"
        class="checkbox checkbox-primary"
        [ngModel]="includeNotes()"
        (ngModelChange)="includeNotes.set($event)" />
      <div>
        <span class="label-text font-medium">Include notes</span>
        <p class="text-xs text-base-content/60 mt-0.5">
          Export notes as a separate worksheet
        </p>
      </div>
    </label>
  </div>

  <div class="cos-modal-action">
    <button
      class="btn btn-ghost"
      (click)="closeExportModal()"
      [disabled]="isExporting()">
      Cancel
    </button>
    <button
      class="btn btn-primary"
      (click)="confirmExport()"
      [disabled]="isExporting()">
      @if (isExporting()) {
        <span class="loading loading-spinner loading-sm"></span>
        Exporting...
      } @else {
        <span class="material-symbols-outlined">download</span>
        Export
      }
    </button>
  </div>
</cos-modal>
