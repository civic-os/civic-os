<div class="nav-buttons-widget">
  @if (config().header) {
    <h3 class="text-lg font-semibold mb-2">{{ config().header }}</h3>
  }

  @if (config().description) {
    <p class="text-base-content/70 mb-4">{{ config().description }}</p>
  }

  <div class="flex flex-wrap gap-2">
    @for (button of config().buttons; track button.url) {
      <a [routerLink]="button.url"
         [class]="getButtonClass(button.variant)">
        @if (button.icon) {
          <span class="material-symbols-outlined" aria-hidden="true">{{ button.icon }}</span>
        }
        {{ button.text }}
      </a>
    }
  </div>
</div>
