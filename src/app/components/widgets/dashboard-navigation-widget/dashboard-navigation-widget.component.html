<div class="dashboard-navigation-container">
  <div class="flex justify-between items-center py-2">
    <!-- Backward button (or placeholder for alignment) -->
    @if (config().backward) {
      <a [routerLink]="config().backward!.url" class="btn btn-outline btn-sm">
        ← {{ config().backward!.text }}
      </a>
    } @else {
      <!-- Invisible placeholder to maintain alignment -->
      <span class="btn btn-outline btn-sm opacity-0 pointer-events-none">← Placeholder</span>
    }

    <!-- Progress chips -->
    <div class="flex gap-2">
      @for (chip of config().chips; track chip.url) {
        @if (isCurrentRoute(chip.url)) {
          <span class="badge badge-primary">{{ chip.text }}</span>
        } @else {
          <a [routerLink]="chip.url" class="badge badge-outline hover:badge-primary">{{ chip.text }}</a>
        }
      }
    </div>

    <!-- Forward button (or placeholder for alignment) -->
    @if (config().forward) {
      <a [routerLink]="config().forward!.url" class="btn btn-primary btn-sm">
        {{ config().forward!.text }} →
      </a>
    } @else {
      <!-- Invisible placeholder to maintain alignment -->
      <span class="btn btn-primary btn-sm opacity-0 pointer-events-none">Placeholder →</span>
    }
  </div>
</div>
