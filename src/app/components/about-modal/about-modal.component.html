<cos-modal [isOpen]="showModal()" (closed)="close()" size="sm">
  <h3 class="font-bold text-lg mb-4">About Civic OS</h3>

  <!-- Version Information -->
  <div class="py-4">
    <div class="space-y-2">
      <p class="text-sm">
        <span class="font-semibold">Version:</span> {{ appVersion }}
      </p>
      <p class="text-sm">
        <span class="font-semibold">License:</span> {{ license }}
      </p>
      <p class="text-sm">{{ copyright }}</p>
    </div>
  </div>

  <!-- Links Section -->
  <div class="py-4 border-t border-base-300">
    <h4 class="font-semibold mb-3">Resources</h4>
    <div class="space-y-2">
      <a
        [href]="githubUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="link link-primary text-sm flex items-center gap-2"
      >
        <span class="material-symbols-outlined text-base" aria-hidden="true">code</span>
        View on GitHub
      </a>
      <a
        [href]="apiDocsUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="link link-primary text-sm flex items-center gap-2"
      >
        <span class="material-symbols-outlined text-base" aria-hidden="true">api</span>
        API Documentation
      </a>
    </div>
  </div>

  <div class="cos-modal-action">
    <button class="btn" (click)="close()">Close</button>
  </div>
</cos-modal>
