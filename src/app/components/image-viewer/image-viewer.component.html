<cos-modal [isOpen]="isOpen()" (closed)="close()" size="xl">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h3 class="font-bold text-lg">{{ currentImage()?.file_name }}</h3>
  </div>

  <!-- Image Container -->
  <div class="overflow-auto max-h-[60vh] bg-base-200 rounded-lg flex items-start justify-center">
    @if (currentImage()) {
      <img
        [src]="getImageUrl()"
        [alt]="currentImage()!.file_name"
        [class.w-full]="!zoomed()"
        class="not-prose block max-w-full"
      />
    }
  </div>

  <!-- Actions -->
  <div class="cos-modal-action">
    <button (click)="toggleZoom()" class="btn">
      {{ zoomed() ? 'Fit to Screen' : 'Actual Size' }}
    </button>
    <button (click)="downloadImage()" class="btn btn-primary">
      Download
    </button>
    <button (click)="close()" class="btn">Close</button>
  </div>
</cos-modal>
