<div class="prose">
  @if (entity$ | async; as entity) {
    @if (properties$ | async; as props) {
      <div class="flex items-center gap-4 mb-4">
        <button class="btn btn-ghost btn-circle" [routerLink]="'/view/' + entity.table_name" type="button">
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <h1 class="mb-0">
          New {{ entity.display_name }}
          @if (entity.description) {
            <div class="tooltip tooltip-right inline-block" [attr.data-tip]="entity.description">
              <span class="material-symbols-outlined text-info cursor-help ml-2 text-xl align-middle">help_outline</span>
            </div>
          }
        </h1>
      </div>
      @if (createForm) {
        <form [formGroup]="createForm" (ngSubmit)="submitForm($event)">
          @if (showValidationError) {
            <div role="alert" class="alert alert-error mb-4">
              <span class="material-symbols-outlined">error</span>
              <span>Please fix the errors highlighted below before saving.</span>
            </div>
          }
          <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 2xl:grid-cols-8 gap-6">
            @for (prop of props; track prop) {
              <div [class]="'col-span-full sm:col-span-' + Math.min(SchemaService.getColumnSpan(prop), 3) + ' lg:col-span-' + Math.min(SchemaService.getColumnSpan(prop), 6) + ' 2xl:col-span-' + SchemaService.getColumnSpan(prop)">
                <app-edit-property [property]="prop" [formGroup]="createForm"></app-edit-property>
              </div>
            }
          </div>
          <div class="divider"></div>
          <button type="submit" class="btn btn-accent">
            <span class="material-symbols-outlined">save</span> Save
          </button>
        </form>
      }
    }
    <app-dialog #successDialog>
      <button class="btn mx-2" (click)="navToCreate(entity.table_name)">Create another {{entity.display_name}}</button>
      <button class="btn mx-2" (click)="navToList(entity.table_name)">Back to {{entity.display_name}} list</button>
    </app-dialog>
    <app-dialog #errorDialog>
      <button class="btn mx-2">Try again</button>
      <button class="btn mx-2" (click)="navToList(entity.table_name)">Back to {{entity.display_name}} list</button>
    </app-dialog>
  }
</div>
